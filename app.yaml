template: pib-service
deployments:
  dev:
    target: dev
    values:
      app: csapp
      namespace: csapp
      workspace: csapp
      image: ghcr.io/cse-labs/csapp:latest
      port: 8080
      nodePort: 30080
      cpuLimit: 500m
      memoryLimit: 128Mi
      cpuRequest: 300m
      memoryRequest: 64Mi
      ingressPrefix: /
      readinessProbe: /readyz
      livenessProbe: /healthz
      targets: []
